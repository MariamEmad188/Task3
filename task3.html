<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random User Generator</title>
    <link rel="stylesheet" href="task3.css" />
</head>
<body>
  <div class="container">
    <h1>Random User</h1>
    <div id="user-card" class="card">
      <img id="user-img" src="" alt="User Image" />
      <h2 id="user-name">Name</h2>
      <p id="user-email">Email</p>
      <p id="user-country">Country</p>
    </div>
    <button id="generate">Generate New User</button>
  </div>
<script>
  async function fetchRandomUser() {
    const res = await fetch("https://randomuser.me/api/");
    const data = await res.json();
    const user = data.results[0];

    document.getElementById("user-img").src = user.picture.large;
    document.getElementById("user-name").textContent = `${user.name.first} ${user.name.last}`;
    document.getElementById("user-email").textContent = user.email;
    document.getElementById("user-country").textContent = user.location.country;
  }

  document.getElementById("generate").onclick = fetchRandomUser;

  fetchRandomUser();
</script>

</body>
</html>
